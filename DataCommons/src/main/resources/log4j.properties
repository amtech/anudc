# Ref: http://www.mkyong.com/logging/log4j-log4j-properties-examples/

# Root logger option
log4j.rootLogger=WARN, console

# Package-specific logging
log4j.logger.au.edu.anu.datacommons=TRACE
log4j.logger.org.hibernate=WARN
# log4j.logger.org.springframework.security=DEBUG
log4j.logger.org.springframework=WARN

# Console output...
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %d{HH:mm:ss,SSS} [%t] %-5p %x %C{1} : %m%n

# Rolling log file output...
log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.File=spring-security-cas-client.log
log4j.appender.fileout.MaxFileSize=1024KB
log4j.appender.fileout.MaxBackupIndex=1
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.conversionPattern=%d{ABSOLUTE} %5p %c{1},%t:%L - %m%n
